<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    :root{--bg:#fff;--text:#111;--card:#f4f4f4;--nav:#fff;--muted:#666;--border:#ddd}
    body.dark{--bg:#0b0b0d;--text:#f6f6f6;--card:#19191a;--nav:#111;--muted:#9aa0a6;--border:#333}
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
    body{background:var(--bg);color:var(--text)}

    .navbar{position:fixed;top:0;left:0;right:0;height:64px;background:var(--nav);border-bottom:1px solid var(--border);
      display:flex;align-items:center;justify-content:space-between;padding:0 18px;z-index:50}

    .wrap{margin-top:84px;display:flex;gap:20px;padding:20px}
    .sidebar{width:220px;display:flex;flex-direction:column}
    .sidebar a{text-decoration:none;color:var(--text);padding:12px;border-radius:8px;display:flex;gap:10px}
    .sidebar a:hover{background:var(--card)}

    .content{flex:1}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px;margin-top:20px}

    .thumb{height:150px;border-radius:8px;background-size:cover;background-position:center;position:relative}
    .duration{position:absolute;top:8px;right:8px;background:rgba(0,0,0,0.7);color:white;padding:4px 6px;border-radius:4px;font-size:12px}

    .meta{padding:10px}
    .title{font-weight:600}
    .channel{font-size:13px;color:var(--muted)}
  </style>
</head>

</script>
