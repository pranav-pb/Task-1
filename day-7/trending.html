<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>YouTube â€“ Trending</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <style>
    :root{--bg:#fff;--text:#111;--card:#f4f4f4;--nav:#fff;--muted:#666;--border:#e6e6e6}
    body.dark{--bg:#0b0b0d;--text:#f6f6f6;--card:#121214;--nav:#0f0f10;--muted:#9aa0a6;--border:#222}
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
    body{background:var(--bg);color:var(--text)}

    .navbar{position:fixed;top:0;left:0;right:0;height:64px;background:var(--nav);border-bottom:1px solid var(--border);
      display:flex;align-items:center;justify-content:space-between;padding:0 18px;z-index:50}
    .logo{color:red;font-size:22px;display:flex;gap:8px;align-items:center}

    .wrap{margin-top:84px;display:flex;gap:20px;padding:20px}
    .sidebar{width:220px;display:flex;flex-direction:column}
    .sidebar a{text-decoration:none;padding:12px;border-radius:8px;display:flex;gap:10px;color:var(--text)}
    .sidebar a:hover{background:var(--card)}

    .content{flex:1}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px;margin-top:20px}

    .thumb{height:150px;border-radius:8px;background-size:cover;background-position:center;position:relative}
    .duration{position:absolute;right:8px;top:8px;background:rgba(0,0,0,0.7);color:#fff;padding:4px 6px;font-size:12px;border-radius:4px}

    .meta{padding:10px}
    .title{font-weight:600}
    .channel{color:var(--muted);font-size:13px;margin-top:6px}
  </style>
</head>
<body>

<header class="navbar">
  <div class="logo"><i class="fa-brands fa-youtube"></i>YouTube</div>
  <div style="display:flex;gap:10px">
    <button onclick="toggleTheme()" style="padding:8px 12px;border-radius:20px;background:var(--card);border:0;cursor:pointer">ðŸŒ—</button>
  </div>
</header>

<div class="wrap">

  <aside class="sidebar">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="trending.html"><i class="fa-solid fa-fire"></i> Trending</a>
    <a href="subscriptions.html"><i class="fa-solid fa-clapperboard"></i> Subscriptions</a>
    <a href="library.html"><i class="fa-solid fa-photo-film"></i> Library</a>
    <a href="history.html"><i class="fa-solid fa-clock-rotate-left"></i> History</a>
  </aside>

  <main class="content">
    <h1>Trending</h1>

    <div class="grid">

      <article class="card">
        <div class="thumb" style="background-image:url('https://images.unsplash.com/photo-1511379938547-c1f69419868d');">
          <div class="duration">04:12</div>
        </div>
        <div class="meta">
          <div class="title">New Music Video Going Viral</div>
          <div class="channel">TopMusic</div>
        </div>
      </article>

      <article class="card">
        <div class="thumb" style="background-image:url('https://images.unsplash.com/photo-1606112219348-204d7d8b94ee');">
          <div class="duration">15:32</div>
        </div>
        <div class="meta">
          <div class="title">Gaming Moments That Broke the Internet</div>
          <div class="channel">GameHub</div>
        </div>
      </article>

      <article class="card">
        <div class="thumb" style="background-image:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');">
          <div class="duration">11:05</div>
        </div>
        <div class="meta">
          <div class="title">Cinematic Beach Short Film</div>
          <div class="channel">FilmFest</div>
        </div>
      </article>

    </div>
  </main>

</div>

<script>
  function toggleTheme(){document.body.classList.toggle('dark')}
</script>

</body>
</html>
