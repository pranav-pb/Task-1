<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial;
  }

  body {
    background: #f4f4f4;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
  }

  /* ----- GRID GALLERY ----- */
  .gallery {
    display: grid;
    gap: 15px;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  }

  .photo {
    overflow: hidden;
    border-radius: 12px;
    position: relative;
    animation: fadeIn 1s ease;
  }

  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;

    transition: transform 0.5s ease;
  }

  /* Zoom Hover */
  .photo:hover img {
    transform: scale(1.15);
  }

  /* Caption on Hover */
  .caption {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 12px;
    text-align: center;
    background: rgba(0,0,0,0.55);
    color: white;
    opacity: 0;
    transition: 0.4s;
  }

  .photo:hover .caption {
    opacity: 1;
  }

  /* Fade Animation */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

</head>
