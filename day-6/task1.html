<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Even Odd Checker</title>

<style>
:root {
  --bg: #f4f7fb;
  --card: #ffffff;
  --text: #111;
  --input: #f1f1f1;
  --btn: #007bff;
}

body.dark {
  --bg: #121212;
  --card: #1e1e1e;
  --text: #ffffff;
  --input: #2a2a2a;
  --btn: #4dabf7;
}

* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.3s;
}

.card {
  background: var(--card);
  padding: 35px;
  width: 360px;
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.3);
  text-align: center;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.theme {
  cursor: pointer;
  padding: 6px 12px;
  border-radius: 20px;
  background: var(--input);
}

input {
  width: 90%;
  padding: 12px;
  font-size: 18px;
  margin: 18px 0;
  border-radius: 8px;
  border: none;
  background: var(--input);
  color: var(--text);
  outline: none;
}

.buttons {
  display: flex;
  gap: 10px;
}

button {
  flex: 1;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: var(--btn);
  color: white;
  transition: 0.3s;
}

button:hover {
  opacity: 0.85;
}

.clear {
  background: #dc3545;
}

#result {
  margin-top: 20px;
  font-size: 22px;
  font-weight: bold;
  min-height: 28px;
}

.even {
  color: #28a745;
}

.odd {
  color: #ffc107;
}

.error {
  color: #dc3545;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <h2>Even / Odd Checker</h2>
    <div class="theme" onclick="toggleTheme()">ðŸŒ™</div>
  </div>

  <input type="number" id="num" placeholder="Enter a number">

  <div class="buttons">
    <button onclick="checkNumber()">Check</button>
    <button class="clear" onclick="clearAll()">Clear</button>
  </div>

  <div id="result"></div>
</div>

<script>
function checkNumber() {
  const numInput = document.getElementById("num");
  const result = document.getElementById("result");
  const value = numInput.value;

  if (value === "") {
    result.textContent = "âš  Please enter a number";
    result.className = "error";
    return;
  }

  const n = Number(value);

  if (n % 2 === 0) {
    result.textContent = `âœ” ${n} is Even`;
    result.className = "even";
  } else {
    result.textContent = `âœ” ${n} is Odd`;
    result.className = "odd";
  }
}

function clearAll() {
  document.getElementById("num").value = "";
  document.getElementById("result").textContent = "";
}

function toggleTheme() {
  document.body.classList.toggle("dark");
}

// Enter key support
document.addEventListener("keydown", e => {
  if (e.key === "Enter") checkNumber();
});
</script>

</body>
</html>
